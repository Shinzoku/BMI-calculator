<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI-calculator</title>
</head>
<body>
    <div class="container">
        <h1>Calculateur d'IMC</h1>
        <!-- Input group for weight -->
        <div class="input-group">
            <label for="weight">Poids (kg):</label>
            <input type="number" id="weight" placeholder="Entrez votre poids">
        </div>
        <!-- Input group for height -->
        <div class="input-group">
            <label for="height">Taille (cm):</label>
            <input type="number" id="height" placeholder="Entrez votre taille">
        </div>
        <!-- Button to calculate BMI -->
        <button onclick="calculateBMI()">Calculer l'IMC</button>
        <!-- Div to display the result -->
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
